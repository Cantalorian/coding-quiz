<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Coding Quiz</title>
</head>
<body>
  <div id="timer">
    <ol id="top-scores">
    <p id="scores">High Scores</p>
      <li id="highScore1"></li>
      <li id="highScore2"></li>
      <li id="highScore3"></li>
    </ol>
    <h2 id="countdown"></h2>
  </div>
  <div id="quiz-container">
    <h2 id="intro"></h2>
    <p id="intro-text">Welcome to the coding quiz challenge! Do your best to answer all the questions quickly. Be
      careful. Wrong answers will make you lose time. Make it to the end to claim the top spot on the leaderboard! Click the button to begin!</p>
      <button id="btn-start">Bring it on!</button>
  </div>
  <script src="./assets/script.js"></script>
</body>
</html>
